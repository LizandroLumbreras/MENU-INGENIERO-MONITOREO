<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00416A">
  <style>
    :root{
      --logo-max-width: 900px;
      --logo-opacity: 0.18;     /* visibilidad del logo */
      --shine-strength: 0.15;   /* intensidad del brillo */
      --shine-core: 0.40;       /* pico del brillo */
      --shine-blur: 0.6px;      /* difuminado del brillo */
      --shine-speed: 7s;        /* velocidad del destello */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .pantalla {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      z-index: 1;
    }
    .pantalla.activa { display: flex; }

    .boton-menu, .menu-button {
      background-color: white;
      color: #00416A;
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.2s ease;
      min-width: 250px;
      text-align: center;
    }
    .boton-menu:hover, .menu-button:hover {
      background-color: #00416A;
      color: white;
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }

    /* ===== Marca de agua con logo, cristal sutil y brillo ===== */
    .marca-agua {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      z-index: 0;
    }
        /* Brillo/destello sutil */
    .marca-agua .shine {
      position: absolute;
      inset: 0;
      background: linear-gradient(115deg,
                  transparent 0%,
                  rgba(255,255,255, calc(var(--shine-strength) * 0.6)) 38%,
                  rgba(255,255,255, var(--shine-core)) 50%,
                  rgba(255,255,255, calc(var(--shine-strength) * 0.6)) 62%,
                  transparent 100%);
      transform: translateX(-120%) skewX(-12deg);
      filter: blur(var(--shine-blur));
      animation: shine-move var(--shine-speed) linear infinite;
    }

    @keyframes shine-move {
      0%   { transform: translateX(-120%) skewX(-12deg); opacity: 0; }
      8%   { opacity: 1; }
      16%  { transform: translateX(120%) skewX(-12deg); opacity: 1; }
      18%  { opacity: 0; }
      100% { transform: translateX(120%) skewX(-12deg); opacity: 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .marca-agua .shine { animation: none; opacity: 0; }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.9);
      color: #00416A;
      padding: 10px;
      font-size: 13px;
      z-index: 2;
    }

    .volver-btn {
      margin-top: 30px;
      font-size: 16px;
      background-color: #ccc;
      color: #00416A;
    }
.marca-agua {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  z-index: 0;
  pointer-events: none;
}

.fondo-cristal {
  position: absolute;
  inset: 0;
  background: rgba(255, 255, 255, 0.07);
  backdrop-filter: blur(8px) saturate(140%) contrast(110%);
  -webkit-backdrop-filter: blur(8px) saturate(140%) contrast(110%);
}

.logo-visible {
  max-width: 1000px;
  opacity: 0.08;
  z-index: 1;
}

.shine {
  position: absolute;
  inset: 0;
  background: linear-gradient(115deg,
              transparent 0%,
              rgba(255,255,255, 0.2) 40%,
              rgba(255,255,255, 0.6) 50%,
              rgba(255,255,255, 0.2) 60%,
              transparent 100%);
  transform: translateX(-120%) skewX(-12deg);
  animation: shine-move 6s ease-in-out infinite;
  filter: blur(1px);
  z-index: 2;
}
  </style>
</head>
<body>

  <!-- Marca de agua -->
  <!-- Marca de agua mejorada -->
<div class="marca-agua" aria-hidden="true">
  <div class="fondo-cristal"></div>
  <img src="logo_proveedora.webp" class="logo-visible" alt="Logo">
  <div class="shine"></div>
  </div>

  <!-- Pantalla principal -->
  <div id="pantalla-principal" class="pantalla activa">
    <button class="boton-menu" onclick="mostrarPantalla('monitoreo')">REPORTE DE INVENTARIOS ALMACENES</button>
    <button class="boton-menu" onclick="mostrarPantalla('productos')">CATALAGO PRODUCTOS PROVEEDORA</button>
    <button class="boton-menu" onclick="mostrarPantalla('financieros')">INFORMACION FINANCIERA</button>
  </div>

  <!-- Pantalla MONITOREO -->
  <div id="pantalla-monitoreo" class="pantalla">
    <h2>REPORTES DE INVENTARIOS ALMACENES</h2>
    <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/Monitoreo-Zapata/'">Tarjetas de Salidas Zapata</button>
    <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/INVENTARIO-ZAPATA/'">Stock Zapata</button>
    <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/SROCK-CIGARRO-ENTRADAS-SALIDAS/'">Stock Cigarro</button>
    <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/MONITOREO-MERMA/'">Tarjetas de Mermas</button>
    <button class="menu-button volver-btn" onclick="mostrarPantalla('principal')">← Volver</button>
  </div>

  <!-- Pantalla PRODUCTOS -->
  <div id="pantalla-productos" class="pantalla">
    <h2>CATALAGO PRODUCTOS PROVEEDORA</h2>
    <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/AGREGAR-PRODUCTOS/'">Productos Proveedora</button>
    <button class="menu-button volver-btn" onclick="mostrarPantalla('principal')">← Volver</button>
  </div>

  <!-- Pantalla ESTADOS FINANCIEROS -->
  <div id="pantalla-financieros" class="pantalla">
    <h2>INFORMACION FINANCIERA PROVEEDORA</h2>
    <button class="menu-button" onclick="window.location.href='https://licaptio.github.io/MENUADMONPROTEC25/FINANCIEROPDD/ESTINGPDD.html'">Ventas Fiscales PDD</button>
    <button class="menu-button volver-btn" onclick="mostrarPantalla('principal')">← Volver</button>
  </div>

  <footer>
    © 2025 Menu Monitoreo Proveedora · Desarrollo en proceso · ProSoft25®
  </footer>

  <script>
    function mostrarPantalla(pantalla) {
      const secciones = {
        'principal': document.getElementById('pantalla-principal'),
        'monitoreo': document.getElementById('pantalla-monitoreo'),
        'productos': document.getElementById('pantalla-productos'),
        'financieros': document.getElementById('pantalla-financieros')
      };
      for (const key in secciones) { secciones[key].classList.remove('activa'); }
      secciones[pantalla].classList.add('activa');
    }
  </script>
</body>
</html>
