<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00416A">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .pantalla {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .pantalla.activa {
      display: flex;
    }

    .boton-menu, .menu-button {
      background-color: white;
      color: #00416A;
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.2s ease;
      min-width: 250px;
      text-align: center;
    }

    .boton-menu:hover, .menu-button:hover {
      background-color: #00416A;
      color: white;
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }

    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.06;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.9);
      color: #00416A;
      padding: 10px;
      font-size: 13px;
    }

    .volver-btn {
      margin-top: 30px;
      font-size: 16px;
      background-color: #ccc;
      color: #00416A;
    }
  </style>
</head>
<body>

  <img src="logo_proveedora.webp" alt="Logo La Proveedora" class="marca-agua">

  <!-- Pantalla principal -->
  <div id="pantalla-principal" class="pantalla activa">
    <button class="boton-menu" onclick="mostrarPantalla('monitoreo')">MONITOREO</button>
    <button class="boton-menu" onclick="mostrarPantalla('financieros')">ESTADOS FINANCIEROS</button>
  </div>

  <!-- Pantalla MONITOREO -->
  <div id="pantalla-monitoreo" class="pantalla">
    <h2>MONITOREO</h2>
    <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/Monitoreo-Zapata/'">Salidas Zapata</button>
    <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/INVENTARIO-ZAPATA/'">Stock Zapata</button>
    <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/SROCK-CIGARRO-ENTRADAS-SALIDAS/'">Stock Cigarro</button>
    <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/MONITOREO-MERMA/'">Monitoreo de Mermas</button>
    <button class="menu-button" onclick="window.location.href='https://licaptio.github.io/MENUADMONPROTEC25/DEUDAV2.0/DONMORRISDEUDA.html'">Visor Facturas Proveedora</button>
    <button class="menu-button volver-btn" onclick="mostrarPantalla('principal')">← Volver</button>
  </div>

  <!-- Pantalla ESTADOS FINANCIEROS -->
  <div id="pantalla-financieros" class="pantalla">
    <h2>ESTADOS FINANCIEROS</h2>
    <button class="menu-button" onclick="window.location.href='https://licaptio.github.io/MENUADMONPROTEC25/FINANCIEROPDD/ESTINGPDD.html'">Estado Financiero PDD</button>
    <button class="menu-button volver-btn" onclick="mostrarPantalla('principal')">← Volver</button>
  </div>

  <footer>
    © 2025 Menu Monitoreo Proveedora · Desarrollo en proceso · ProSoft25
  </footer>

  <script>
    function mostrarPantalla(pantalla) {
      const secciones = {
        'principal': document.getElementById('pantalla-principal'),
        'monitoreo': document.getElementById('pantalla-monitoreo'),
        'financieros': document.getElementById('pantalla-financieros')
      };
      for (const key in secciones) {
        secciones[key].classList.remove('activa');
      }
      secciones[pantalla].classList.add('activa');
    }
  </script>

</body>
</html>
